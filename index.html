<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Graphics Quizzes - Interactive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Computer Graphics Quizzes</h1>
            <p>Select a quiz to begin</p>
        </header>
        
        <div class="quiz-list">
            <div class="quiz-card" onclick="loadQuiz(1)">
                <h2>Quiz 1</h2>
            </div>
            <div class="quiz-card" onclick="loadQuiz(2)">
                <h2>Quiz 2</h2>
            </div>
            <div class="quiz-card" onclick="loadQuiz(3)">
                <h2>Quiz 3</h2>
            </div>
            <div class="quiz-card" onclick="loadQuiz(4)">
                <h2>Quiz 4</h2>
            </div>
            <div class="quiz-card" onclick="loadQuiz(5)">
                <h2>Quiz 5</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
